<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>Form</h3>
      <hr>
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input
            id="email"
            class="form-control"
            name="email"
            type="text"
            email
            required
            ngModel
            #email="ngModel">
          <span
            class="help-block"
            style="color: red;"
            *ngIf="!email.valid && email.touched">Invalid input!</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription: </label>
          <select
            id="subscription"
            class="form-control"
            name="subscription"
            [ngModel]="defaultDropdownSubscription">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            ngModel
            #password="ngModel"
            required>
          <span
            class="help-block"
            style="color: red;"
            *ngIf="!password.valid && password.touched"
          >Invalid input!</span>
        </div>
        <button
          type="submit"
          class="btn btn-primary">Submit</button>
        <span
          class="help-block"
          style="color: red;"
          *ngIf="!form.valid && form.touched"
        >The form is not valid! Please enter correct inputs!</span>
      </form>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
