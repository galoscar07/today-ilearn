<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign up</h1>
        <p class="text-xs-center">
          <a routerLink="/login">Have an account?</a>
        </p>

        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
          <fieldset class="form-group">
            <input class="form-control form-control-lg" id="username" name="username" ngModel type="text" placeholder="Username">
            <span *ngIf="usernameError" style="color: red">Username {{usernameErrorMessage}}</span>
          </fieldset>
          <fieldset class="form-group">
            <input class="form-control form-control-lg" id="email" name="email" ngModel type="text" placeholder="Email">
            <span *ngIf="emailError" style="color: red">Email {{emailErrorMessage}}</span>
          </fieldset>
          <fieldset class="form-group">
            <input class="form-control form-control-lg" id="password" name="password" ngModel type="password" placeholder="Password">
            <span *ngIf="passwordError" style="color: red">Password {{passwordErrorMessage}}</span>
          </fieldset>
          <button class="btn btn-lg btn-primary pull-xs-right">
            Sign up
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
