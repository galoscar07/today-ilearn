<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>
        <p class="text-xs-center">
          <a routerLink="/register">Need an account?</a>
        </p>

        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
          <fieldset class="form-group">
            <input class="form-control form-control-lg" ngModel id="email" name="email" type="text" placeholder="Email">
          </fieldset>
          <fieldset class="form-group">
            <input class="form-control form-control-lg" ngModel id="password" name="password" type="password" placeholder="Password">
          </fieldset>
          <span style="color: red" *ngIf="formError" >Username or password are not correct! Please try again!</span>
          <button class="btn btn-lg btn-primary pull-xs-right">
            Sign in
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
