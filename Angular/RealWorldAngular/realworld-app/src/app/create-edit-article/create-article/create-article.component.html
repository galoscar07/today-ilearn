<div class="editor-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-10 offset-md-1 col-xs-12">
        <form [formGroup]="articleForm" (ngSubmit)="onSubmitCreateArticle()" (keydown.enter)="$event.preventDefault()">
          <fieldset>
            <div class="form-group">
              <input
                id="title" name="title"
                formControlName="title"
                type="text"
                class="form-control form-control-lg" placeholder="Article Title">
              <span *ngIf="error.description" style="color: red">Title {{errorMessage.description}}</span>
            </div>
            <div class="form-group">
              <input
                id="description" name="description"
                formControlName="description"
                type="text"
                class="form-control" placeholder="What's this article about?">
              <span *ngIf="error.title" style="color: red">Title {{errorMessage.title}}</span>
            </div>
            <div class="form-group">
              <textarea
                id="body" name="body"
                formControlName="body"
                class="form-control" rows="8"
                placeholder="Write your article (in markdown)"></textarea>
              <span *ngIf="error.body" style="color: red">Body {{errorMessage.body}}</span>
            </div>
            <div>
              <div class="form-group">
                <input
                  id="tagList" name="tagList"
                  type="text" class="form-control" #tag
                  formArrayName="tagList"
                  (keyup.enter)="onEnterPressed(tag.value)"
                  placeholder="Enter tags">
                <div class="tag-list">
                  <span
                    class="tag-default tag-pill ng-binding ng-scope"
                    *ngFor="let tagControl of articleForm.get('tagList').controls; let i = index"
                  >
                    <i class="ion-close-round" (click)="deleteTag(tagControl, i)"></i>
                    {{tagControl.value}}</span>
                </div>
              </div>
            </div>
            <button
              class="btn btn-lg pull-xs-right btn-primary" type="submit">
              Publish Article
            </button>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
